<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Web Gallery</title>
    <link href="styles/cols.css" rel="stylesheet" type="text/css" />
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <link href="styles/image.css" rel="stylesheet" type="text/css" />
    <link href="styles/comment-form.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div><a href="/" class="title-text">The Web Gallery</a></div>
    </header>
    <div class="main-body-container">
        <div class="image-container">
          <div class="image-header">View Images</div>
            <div class="row image-and-info">
              <div class="col-9 col-sm-9">
                <img class="image" src="C:\Users\Mrhak\Pictures\Wedding Photo.jpg">
              </div>
              <div class="col-3 col-sm-3 image-info">
                <div class="image-title">Sunny Day</div>
                <div class="image-author">By Ahmad Hakim</div>
                <div class="image-total">Total Images: 15</div>
              </div>
            </div>
            <div class="row">
                <div class="col-1 col-sm-1"></div>
                <div class="col-2 col-sm-2 img-btn-container"><button class="btn-image-action previous-image"></button></div>
                <div class="col-2 col-sm-2"></div>
                <div class="col-2 col-sm-2 img-btn-container"><button class="btn-image-action delete-image"></button></div>
                <div class="col-2 col-sm-2"></div>
                <div class="col-2 col-sm-2 img-btn-container"><button class="btn-image-action next-image"></button></div>
                <div class="col-1 col-sm-1"></div>
            </div>
        </div>

        <div class="comment-form-container">
            <div class="comment-form-header">Add Comment</div>
            <form class="comment-form">
                <div class="comment-form-element-container">
                    <div class="comment-form-label" for="name">Your Name</div>
                    <input class="comment-form-element" type="text" placeholder="Enter your name" name="name" required/>
                </div>

                <div class="comment-form-element-container">
                    <div class="comment-form-label" for="comment-content">Comment</div>
                    <textarea class="comment-form-element" rows="5" placeholder="Enter your comment" required></textarea>
                </div>
                <button type="submit" class="comment-form-btn">Add Comment</button>
            </form>
        </div>
    </div>
    <footer>
      <a href="/credits.html">credits</a>
    </footer>
    <script src="js/meact.js"></script>
    <script src="js/api-service.js"></script>
  </body>
</html>
